<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到烟火气!</div>
        <div class="fr">

            {% if not request.session.username %}
                <div class="login_btn fl">
                    <a href="{% url 'app:login' %}">登录</a>
                    <span>|</span>
                    <a href="{% url 'app:register' %}">注册</a>
                </div>
            {% else %}
                <div class="login_btn fl">
                    欢迎您：<em>{{ request.session.username }}</em>
                    <span>|</span>
                    <a href="{% url 'app:logout' %}">退出登录</a>
                </div>
            {% endif %}

            <div class="user_link fl">
                <span>|</span>
                <a href="{% url 'app:center' %}">用户中心</a>
                <span>|</span>
                <a href="{% url 'app:cart' %}">我的购物车</a>
                <span>|</span>
                <a href="{% url 'app:order' %}">我的订单</a>
            </div>
        </div>
    </div>
</div>
